<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <style>
    body {
        background-color: #f8f9fa;
    }
    .navbar {
        padding: 1rem;
    }
    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .table th {
        background-color: #343a40;
        color: white;
        text-align: center;
    }
    .table td {
        text-align: center;
    }
    .table-hover tbody tr:hover {
        background-color: #d1ecf1;
    }
    .btn-danger {
        border-radius: 50%;
        padding: 0.4rem 0.6rem;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="available_books">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="my_books">My Books</a>
        </li>
      </ul>
      <a class="btn btn-outline-light" href="book_register">New Book Register</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-sm">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="b : ${book}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.price}"></td>
        <td>
          <a th:href="@{/deleteMyList/{id}(id=${b.id})}" class="btn btn-danger">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
