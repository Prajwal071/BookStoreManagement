<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Book Store</title>
  <style>
    body {
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
    }
    .navbar {
        padding: 15px;
    }
    .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
    }
    .navbar-nav .nav-link {
        transition: color 0.3s ease-in-out;
    }
    .navbar-nav .nav-link:hover {
        color: #f8b400 !important;
    }
    .hero-section {
        text-align: center;
        padding: 80px 20px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border-radius: 15px;
    }
    .hero-section h1 {
        font-weight: bold;
    }
    .hero-section p {
        max-width: 600px;
        margin: 20px auto;
    }
    .hero-section img {
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="book_register">New Book Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="hero-section">
    <h1>WELCOME TO THE NEW BOOK STORE</h1>
    <p>
      Discover a world of knowledge and adventure in our book store. From timeless classics to the latest bestsellers,
      we have something for every reader.
    </p>
    <img src="/bg.png" width="360px" height="200px" alt="Book Store">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
