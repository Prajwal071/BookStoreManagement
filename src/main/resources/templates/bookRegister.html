<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Book Store</title>
  <style>
    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: 'Poppins', sans-serif;
    }
    .navbar {
        background: #343a40 !important;
        padding: 15px;
    }
    .nav-link:hover {
        color: #ffc107 !important;
    }
    .form-container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }
    .btn-custom {
        width: 100%;
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 8px;
        background-color: #007bff;
        transition: 0.3s;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand text-white" href="#">Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="book_register">Register Book</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-5">
  <div class="form-container">
    <h4 class="text-center">Register a New Book</h4>
    <form th:action="@{/save}" method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter book name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" class="form-control" name="author" placeholder="Enter author name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" class="form-control" name="price" placeholder="Enter book price" required>
      </div>
      <button type="submit" class="btn btn-custom">Submit</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
